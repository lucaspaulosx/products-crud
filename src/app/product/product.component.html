<div class="flex justify-content-between">
  <h2>Products</h2>
  <p-button label="Add Products" (click)="showAddModal()"></p-button>
</div>

<div class="card">
    <p-table [value]="products" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Category</th>
                <th>Image</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.title }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.category }}</td>
                <td><img src="{{ product.image }}" height="30px"/></td>
                <td>
                  <button
                    pButton
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-success mr-2"
                    (click)="showEditModal(product)">
                  </button>
                  <button pButton icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
  </div>

  <app-add-edit-product
    [displayAddEditModal]="displayAddEditModal"
    [selectedProduct]="selectedProduct"
    (clickClose)="hideAddModal($event)"
    (clickAddEdit)="saveorUpdateProductList($event)"></app-add-edit-product>

  <p-confirmDialog header="Confirmation"  icon="pi pi-exclamation-triangle"></p-confirmDialog>
  <p-toast position="bottom-right"></p-toast>
